<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>

        let myArray = [7, 9, 6, 3, 5, 10, 5, -100, 50];

        function sortBubble(array) {
            
            let count = 0;

            for (let i = 0; i < array.length; i++) {

                for (let j = i+1; j < array.length; j++) {
                    count++;
                    if (array[i] > array[j]) {
                        let temp = array[i];
                        array[i] = array[j];
                        array[j] = temp;
                    }
                }

            }

            document.write("Cần " + count + " để sắp xếp được mảng này.<br>");

        }

        sortBubble(myArray);
        document.write(myArray);

    </script>
</body>
</html>
